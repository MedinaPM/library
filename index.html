<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>My library</h1>
  </header>
  <main>
    <nav class="nav">
      <h2>My book collection</h2>
      <button class="nav__button_open-form">Add a Book</button>
    </nav>
    <div class="book-container"></div>
    <div class="form">
      <p>Add a book</p>
      <input type="text"id="title" placeholder="Title">
      <input type="text" id="author" placeholder="Author">
      <input type="text" id="pages" placeholder="0">
      <div class="checkbox-container">
        <input type="checkbox" id="is-read">
        <label for="is-read">Read</label>
      </div>
      <div class="form-buttons">
        <button class="form-buttons__button_submit-form">Add book</button>
        <button class="form-buttons__button_close-form">Close</button>
      </div>
    </div>
  </main>
  <footer>
    <p>Copyright 2023 Â© All rights Reserved.</p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
